<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/gaiden/gaiden.css">
  <link rel="stylesheet" href="/gaiden/base.css">
  <style>
    body {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <section class="page-banner" role="banner">
    <picture class="picture picture--cover page-banner__picture">
      <source srcset="/gaiden/gaiden/docs/demo/gaiden-css/images/background-header-desktop.jpg" media="(min-width: 1200px)">
      <source srcset="/gaiden/gaiden/docs/demo/gaiden-css/images/background-header-large.jpg" media="(min-width: 960px)">
      <source srcset="/gaiden/gaiden/docs/demo/gaiden-css/images/background-header-medium.jpg" media="(min-width: 768px)">
      <source srcset="/gaiden/gaiden/docs/demo/gaiden-css/images/background-header.jpg" media="(max-width: 767px)">
      <img src="/gaiden/gaiden/docs/demo/gaiden-css/images/background-header-medium.jpg" class="picture__image" alt="Imagem">
    </picture>
    <header class="page-banner__content" role="sectionhead">
      <h1 class="page-title" arial-level="1" role="heading">
        Encontre os melhores Pedreiros da sua Região
        <small>Você nos conta o que precisa, nós selecionamos os melhores pedreiros e eles entrarão em contato com você.</small>
      </h1>
    </header>
  </section>
</body>
</html>
